<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Ejercicio salarios</title>
</head>

<body>
    <form id="formulario-salarios-familiar">
        <div id="integrantes">
            <button type="button" id="agregar-integrante">Agregar integrante</button>
            <ul id="integrantes-trabajadores">

            </ul>
            <button type="button" id="quitar-integrante">Quitar integrante</button>
        </div>
        <button type="button" id="calculos">Calcular</button>
        <div id="salarios" class="oculto">
            <p>El mayor salario anual es: <strong id="mayor-salario-anual"></strong></p>
            <p>El menor salario anual es: <strong id="menor-salario-anual"></strong> </p>
            <p>El salario anual promedio es: <strong id="salario-anual-promedio"></strong></p>
            <p>El salario mensual promedio es: <strong id="salario-mensual-promedio"></strong></p>
        </div>
    </form>
    <script src="tarea-ejercicio-salarios.js"></script>
</body>

</html>
